<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iphone Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Iphone Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Dispositivos</a></li>
                  <li><a class="dropdown-item" href="#">Accesorios</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <h1>Bienvenido a Iphone Shop</h1>
    <h2 class="text-center">Productos</h2>
    <div class="container d-inline-flex p-2">
    <div class="card" style="width: 16rem; margin: 0 1rem;">
        <img src="./img/8-silver.png" class="card-img-top" alt="Iphone 8">
        <div class="card-body">
          <h5 class="card-title">Iphone 8</h5>
          <p class="card-text">240 usd</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
      <div class="card" style="width: 16rem; margin: 0 1rem;">
        <img src="./img/iphone-8plus-zwart-multi_600x600_BGresize_16777215-tj.png" class="card-img-top" alt="Iphone 8 Plus">
        <div class="card-body">
          <h5 class="card-title">Iphone 8 Plus</h5>
          <p class="card-text">300 usd</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
      <div class="card" style="width: 16rem; margin: 0 1rem;">
        <img src="./img/iphone-xsmax-zilver-multiapple_600x600_BGresize_16777215-tj.png" class="card-img-top" alt="Iphone XS">

          <h5 class="card-title">Iphone XS</h5>
          <p class="card-text">350 usd</p>
          <a href="#" class="btn btn-primary">Comprar</a>

      <div class="card" style="width: 16rem; margin: 0 1rem;">
        <img src="./img/290060_374aef9d-24fa-4d24-bb8c-f27ce27b711f.jpg" class="card-img-top" alt="Iphone 11">

          <h5 class="card-title">Iphone 11</h5>
          <p class="card-text">425 usd</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
      <div class="card" style="width: 16rem; margin: 0 1rem;">
        <img src="./img/197604-800-auto.webp" class="card-img-top" alt="Iphone 12">
        <div class="card-body">
          <h5 class="card-title">Iphone 12</h5>
          <p class="card-text">560 usd</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>

    <script src="./script.js"></script>
